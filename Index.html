<!DOCTYPE html>
<html lang="es">
    <head>
        <meta chartset="UTF-8" />
        <meta name="description" content="Esta página es un juego de piedra, papel o tijera" />
        <meta name="robots" content="index,follow" />
        <title>Piedra, Papel o Tijera</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <h1 class ="title">Piedra, Papel o Tijera</h1>
        </header>
        <div class="marcador">
            <div class="user-label badge">User</div>
            <div class="comp-label badge">PC</div>
            <span id="user-score">0</span>
            <span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>¡A Jugar!</p>
        </div>
        <div class="opciones">
            <div class="choice" id="r">
                <img src="./imagenes/piedra.png" alt=""/>
            </div>
            <div class="choice" id="p">
                <img src="./imagenes/papel.png" alt=""/>
            </div>
            <div class="choice" id="t">
                <img src="./imagenes/tijeras.png" alt=""/>
            </div>
        </div>
        <p id="accion">¡A Jugar!</p>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
